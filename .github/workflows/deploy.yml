name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Enable web support (safe to keep, even if already enabled)
      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Decide base href for GitHub Pages
        env:
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
        run: |
          if [[ -n "$CUSTOM_DOMAIN" ]]; then
            echo "Using custom domain: $CUSTOM_DOMAIN"
            echo "BASE_HREF=/" >> $GITHUB_ENV
            exit 0
          fi
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/$REPO_NAME/" >> $GITHUB_ENV
          fi

      - name: Build web
        run: flutter build web --release --base-href "$BASE_HREF"

      # Fix refresh issues in Flutter web (Single Page App support)
      - name: Support SPA routing on refresh
        run: cp build/web/index.html build/web/404.html

      - name: Add CNAME for custom domain (if provided)
        env:
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
        run: |
          if [[ -n "$CUSTOM_DOMAIN" ]]; then
            echo "$CUSTOM_DOMAIN" > build/web/CNAME
            echo "CNAME created for $CUSTOM_DOMAIN"
          else
            echo "No CUSTOM_DOMAIN provided; skipping CNAME"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true
